{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="my-4 d-flex justify-content-center align-items-center vh-75">
    <div class="login-form-container">
        <h2 class="mb-5 text-center">Sign Up</h2>
        <div class="my-3">
            <form method="post" class="login-form">
                {% csrf_token %}
                {{ form }}
                <div class="d-flex justify-content-center mt-3">
                    <p class="me-3">Already a user?</p>
                    <span>
                        <a href="{% url 'login' %}">
                            Login
                        </a>
                    </span>
                </div>
                <button class="btn btn-primary mt-3 float-end" type="submit">Signup</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
