{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
{% for message in messages %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="my-4 d-flex justify-content-center align-items-center vh-75">
    <div class="login-form-container">
        <h2 class="mb-5 text-center">Update your details</h2>
        <div class="my-3">
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name" class="form-label">First name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control mt-2" value="{{ user.first_name }}" placeholder="Enter your first name"
                        required>
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control mt-2" value="{{ user.last_name }}" placeholder="Enter your last name"
                        required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" id="email" class="form-control mt-2" value="{{ user.email }}" placeholder="Enter your email"
                        required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="number" maxlength="10" name="phone" id="phone" class="form-control mt-2" value="{{ user.phone }}"
                        placeholder="Enter your phone" required>
                </div>
                
                <button class="btn btn-primary mt-3 float-end" type="submit">Update details</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
