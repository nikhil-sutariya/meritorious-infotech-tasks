{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
{% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
<div class="my-4 d-flex justify-content-center align-items-center vh-75">
    <div class="login-form-container">
        <h2 class="mb-5 text-center">Sign Up</h2>
        <div class="my-3">
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" id="email" class="form-control mt-2" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="number" maxlength="10" name="phone" id="phone" class="form-control mt-2" placeholder="Enter your phone" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" name="password1" id="password1" class="form-control mt-2" placeholder="Enter your password" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" id="password2" class="form-control mt-2" placeholder="Confirm password" required>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <p class="me-3">Already a user?</p>
                    <span>
                        <a href="{% url 'login' %}">
                            Login
                        </a>
                    </span>
                </div>
                <button class="btn btn-primary mt-3 float-end" type="submit">Signup</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
